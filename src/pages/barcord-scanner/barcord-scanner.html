
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BarcordScanner</ion-title>
  </ion-navbar>>
</ion-header>

<ion-content padding>
  <button ion-button round block (click)="scan()" >press scan button</button>

  <ion-card>
    <ion-card-header>
      Barcode Result Format
    </ion-card-header>
    <ion-card-content>
      {{scanFormat}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Barcode Result Text
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>

</ion-content>
